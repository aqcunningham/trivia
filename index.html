<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <style>
             @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
        </style>
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let correct = document.querySelector('.correct');
	            correct.addEventListener('click', function(){
                    let feedback = document.querySelector('.feedback');
                    correct.style.backgroundColor = 'aquamarine';
            		// document.querySelector('.feedback').innerHTML = 'Correct!';
                    feedback.innerHTML = 'Correct!';
                    feedback.style.color = 'aquamarine';
                });

	            let incorrect = document.querySelectorAll('.incorrect');
	            for (let i = 0; i < incorrect.length; i++){
		            incorrect[i].addEventListener('click', function(){
                        let feedback = document.querySelector('.feedback')
                        incorrect[i].style.backgroundColor = 'red';
			            // document.querySelector('.feedback').innerHTML = 'Incorrect'
                        feedback.innerHTML = 'Incorrect!';
                        feedback.style.color = 'red';
                    })};

                    document.querySelector('#check').addEventListener('click', function(){
                        let input = document.querySelector('input');
                        let feedback = input.parentElement.querySelector('.feedback');
                        if (input.value.toLowerCase() === 'samoa'){
                            input.style.backgroundColor = 'aquamarine';
                            // document.querySelector('.feedback').innerHTML = 'Correct!';
                            feedback.innerHTML = 'Correct!';
                            feedback.style.color = 'aquamarine';
                        }
                        else {
                            input.style.backgroundColor = 'red';
                            // input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect!';
                            feedback.innerHTML = 'Incorrect!';
                            feedback.style.color = 'red';
                        }
                    });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>What percentage of the world's population celebrates Ramadan?</h3>
                 <button class="incorrect">12%</button>
                 <button class="incorrect">38%</button>
                 <button class="correct">24%</button>
                 <button class="incorrect">52%</button>
                 <button class="incorrect">18%</button>
                 <h2 class="feedback"></h2>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>In which country is it illegal to forget your wife's birthday?</h3>
                 <input type="text">
                 <button id="check">Check Your Answer</button>
                 <h2 class="feedback"></h2>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    </body>
</html>
